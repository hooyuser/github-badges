name: Update LOC History

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  update-everything:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # Extended timeout for first-run backfilling of large repos
    
    steps:
      - name: Checkout Badge Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python Dependencies
        run: |
          pip install matplotlib seaborn

      - name: Install Tokei (via install-action)
        uses: taiki-e/install-action@v2
        with:
          tool: tokei

      - name: Run LOC Manager
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: python scripts/loc_manager.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Add all generated files
          git add badges/*.json
          git add LOC/*.json
          git add diagrams/*.svg
          
          # Commit only if changes exist
          if [[ `git status --porcelain` ]]; then
            git commit -m "Update LOC stats (Tokei)"
            git push
          else
            echo "No changes found."
          fi
