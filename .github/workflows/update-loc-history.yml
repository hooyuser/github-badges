name: Update LOC History

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  update-everything:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # Extended timeout for first-run backfilling of large repos
    
    steps:
      - name: Checkout Badge Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python Dependencies
        run: |
          pip install matplotlib seaborn

      - name: Install Tokei (v13 - Supports Typst)
        run: |
          # Download v13.0.0 (The version that knows what Typst is)
          curl -L https://github.com/XAMPPRocky/tokei/releases/download/v13.0.0/tokei-x86_64-unknown-linux-gnu.tar.gz -o tokei.tar.gz
          
          # Unpack and move to path
          tar -xf tokei.tar.gz
          sudo mv tokei /usr/local/bin/
          rm tokei.tar.gz
          
          # Verify (Should say 13.0.4)
          tokei --version

      - name: Run LOC Manager
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: python scripts/loc_manager.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Add all generated files
          git add badges/*.json
          git add LOC/*.json
          git add diagrams/*.svg
          
          # Commit only if changes exist
          if [[ `git status --porcelain` ]]; then
            git commit -m "Update LOC stats (Tokei)"
            git push
          else
            echo "No changes found."
          fi
